<div class="row" ng-init="load_user_and_assign_id()" ng-switch="current_step">
  <form name="recipe_step_one" ng-submit="create_recipe_step_one()" ng-switch-when="1">
    <recipe-input-fields recipe="recipe"></recipe-input-fields>

    <button type="submit" class="btn btn-default" >Get started!</button>
  </form>
  <form name="recipe_add_ingredients" ng-submit="submit_recipe_ingredient()" ng-switch-when="2">
    <div class="form-group">
      <label for="ingredient[name]">Ingredient Name</label>
      <angucomplete-alt id="ingredient_names"
              placeholder="Search ingredients"
              pause="400"
              selected-object="testObj"
              remote-url="/api/v1/food_element_autocomplete?term="
              title-field="label"
              input-class="form-control form-control-small"/>
      <input type="text" class="form-control" id="recipe_name" placeholder="Enter recipe name" ng-model="ingredient.name" ng-required>
    </div>
    <div class="form-group">
      <label for="recipe[description]">Quantity</label>
      <input type="number" class="form-control" id="recipe_description" placeholder="Describe your new recipe" ng-model="ingredient.amount" ng-required>
    </div>

    <button type="submit" class="btn btn-default" >Add ingredient</button>
  </form>
</div>
